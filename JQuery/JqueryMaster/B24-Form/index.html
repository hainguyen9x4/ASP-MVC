         //Check all check box

             CheckAll()

    function CheckAll(){
            var lschecks = $('#appform :checkbox[name="programming"]');
            $(lschecks).each(function(){
               // $(this).attr("checked","checked");
               $(this).prop("checked", true);
            })
        }
    function UncheckAll(){
            var lschecks = $('#appform :checkbox[name="programming"]:checked');
            $(lschecks).each(function(){
                //$(this).removeAttr("checked");
                $(this).prop("checked",false);
            })
        }

</script>
