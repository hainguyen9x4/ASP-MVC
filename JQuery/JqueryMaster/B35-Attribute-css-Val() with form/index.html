<!DOCTYPE html>
<html>
<title>Jquery</title>
<link href="css/styles.css" rel="stylesheet" />
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    window.jQuery|| document.write("<script src='jquery-3.6.0.min.js'><\/script>");
</script>
<style>
    .bg01{
        background-color: gray;
    }
</style>
<script>
    $(document).ready(function(){
        $('#btn01').on('click',function(){
            //.val()
            /*console.log("-----text---------");
            console.log($('#appform :text[name="user"]').val());
            console.log("-------file-------");
            console.log($('#appform :file[name="input"]').val());
            console.log("----select----------");
            console.log($('#appform select[name="mobile"]').val());
            console.log("-------select mutil-------");
            console.log($('#appform select[name="mobile2"]').val());
            console.log("-----radio---------");
            console.log($('#appform :radio[name="skill"]:checked').val());

            $('#appform :checkbox[name="programming"]:checked').each(function(i,e){
                console.log($(e).val());
            });*/
            //.val(value)-set value to form element
            console.log("--------------");
            $('#appform :text[name="user"]').val("xin chao");
            console.log("----select----------");
            $('#appform select[name="mobile"]').val("xiaomi");
            console.log("-------select mutil-------");
            $('#appform select[name="mobile2"]').val(["xiaomi","nokia"]);

            $('#appform :radio[name="skill"][value="css"]').prop("checked",true);
            console.log("------check box--------");
            $('#appform :checkbox[name="programming"]').val(["Java","C#"])
        });

</script>
<body>
    <form action="" name="appform" id="appform" enctype="multipart/form-data" class="boxA">
        <div>
            Programming:
            <input type="checkbox" name="programming" value="C#">C#
            <input type="checkbox" name="programming" value="Java">Java
            <input type="checkbox" name="programming" value="JS">JS
            <br/>
        </div>
    <div>
        UserName:
        <input type="text" name="user" id="user" class="" value="Hainguyen"/><br/>
    </div>
    <div>
        Password: 
        <input type="password" name="pass" id="pass" class="" value="123456"/><br/>
    </div>
    <div>
        File Upload:
        <input type="file" name="input">
    </div>
    <div>
        Selector:
        <select name="mobile">
            <option value="nokia">nokia</option>
            <option value="xiaomi">Xiaomi</option>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
        </select>
    </div>
    <div>
        Selector multi:
        <select name="mobile2" multiple="multiple">
            <option value="nokia">nokia</option>
            <option value="xiaomi">Xiaomi</option>
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
        </select>
    </div>
    <div>
        Radio Group:
        <input type="radio" name="skill" value="html"/>HTML
        <input type="radio" name="skill" value="css"/>CSS
        <input type="radio" name="skill" value="java">Java
    </div>
    </form>
    <input type="submit" id="checkAll" value="Check all">
    <input type="submit" id="unCheckAll" value="Uncheck all">
    <button id="btn01"> Process</button>
    <button id="btn02"> Process2</button>
    <div id="ret"></div>
</body>
</html>
