<!DOCTYPE html>
<html>
<title>Jquery</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    window.jQuery|| document.write("<script src='jquery-3.6.0.min.js'><\/script>");
</script>
<style>
  .classColor{
    background-color: grey;
    color: red;
  }
</style>
<script>
    $(document).ready(function(){
      $('input').change(function(){
        var tempdata='';
        alert($(this).val());
        tempdata+=$(this).text();
        $('#ret').text(tempdata);
      });
    });

</script>
<body>
<label for="text01">Name</label><br>
<input type="text" id="text01"><br>
<input type="radio" id="male" value="Male" name="gender">
<label for="male">Male</label>
<input type="radio" id="female" value="Female" name="gender">
<label for="female">Female</label><br>
<input type="checkbox" value="C#" id="C#">
<label for="C#">C#</label><br>
<input type="checkbox" value="Java" id="Java">
<label for="Java">Java</label><br>
<input type="checkbox" value="JQuery" id="JQuery">
<label for="JQuery">JQuery</label><br>
<select name="select1" id="selectID">
  <option value="op0">Select</option>
  <option value="op1">Java</option>
  <option value="op2">C#</option>
  <option value="op3">PHP</option>
  <option value="op4">JQuery</option>
</select><br>
<div id="ret"></div>
</body>
</html>
