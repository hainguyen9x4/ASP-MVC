<!DOCTYPE html>
<html>
<title>Jquery</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    window.jQuery|| document.write("<script src='jquery-3.6.0.min.js'><\/script>");
</script>
<style>
  .classColor{
    background-color: grey;
    color: red;
  }
</style>
<script>
    $(document).ready(function(){
      $('#btnAddClass').click(function(){
        $('#div01').addClass('classColor');
      });
      $('#btnRemoveClass').click(function(){
        $('#div01').removeClass('classColor');
      })
      $('#btnToggleClass').click(function(){
        $('#div01').toggleClass('classColor');
      })
      $('#btnCheckClass').click(function(){
        alert($('#div01').hasClass('classColor'));
      })
      
    });

</script>
<body>
<div id="div01">This is content of DIV </div><br>
<button id="btnAddClass">Add</button>
<button id="btnRemoveClass">Remove</button>
<button id="btnToggleClass">Toggle</button>
<button id="btnCheckClass">Check</button>
</body>
</html>
