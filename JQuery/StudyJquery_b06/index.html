<!DOCTYPE html>
<html>
<title>Jquery</title>
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    .color1 {
      background-color: Yellow;
    }
    </style>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    window.jQuery|| document.write("<script src='jquery-3.6.0.min.js'><\/script>");
</script>
<script>
    $(document).ready(function(){
        $('#btn01').click(function(){
          //$('.class01').css('background-color','yellow');
          //$('.class02 .sub-class02').css('background-color','green');// truy cap kieu cây
          //$('span.small').css('background-color','blue');//lay ra tag co class small
          $('.class04').filter('.sub-class04').css('background-color','blue');
          $('.class02').find('.sub-class02').css('background-color','blue');
        })
        
    });
</script>
<body>
<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<button id="btn01">Click me</button>
<div class="class01">This is div with class01</div>
<div class="class02">This is div with class02
  <div class="sub-class02">This is sub-class02</div>
</div>
<div class="class04 sub-class04">Tét filter
</div>
<div class="class03">
  This is div with class03
  <span class="small">This is span tag in div class03</span>
</div>
<div id="div01">
  This is div01
</div>
</body>
</html>
