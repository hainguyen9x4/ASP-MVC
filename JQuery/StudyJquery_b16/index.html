<!DOCTYPE html>
<html>
<title>Jquery</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    window.jQuery|| document.write("<script src='jquery-3.6.0.min.js'><\/script>");
</script>
<script>
    $(document).ready(function(){
      //$('#s1').before('<div>This is before content</div>');
      $('<div>This is before content</div>').insertBefore('#s1');
      $('<div>This is after content</div>').insertAfter('#s1');
    });

</script>
<body>
<select id="s1">
  <option >Select the language</option>
  <option value="C#">C#</option>
  <option value="Java">Java</option>
  <option value="JQuery">JQuery</option>
</select><br>
<select id="s2" multiple>
  <option >Select the language</option>
  <option value="C#">C#</option>
  <option value="Java">Java</option>
  <option value="JQuery">JQuery</option>
</select>
  <button id="btn01">Confirm single</button><br/>
  <button id="btn02">Confirm mutil</button>
  <p id="pResult"></p>
<span id="course">CourseX</span>
</body>
</html>
