<!DOCTYPE html>
<html>
<title>Jquery</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    window.jQuery|| document.write("<script src='jquery-3.6.0.min.js'><\/script>");
</script>
<script>

    $(document).ready(function(){
      var employeeJsonList = [{
         "FirstName":"Hai",
         "LastName":"Nguyen",
         "Email":"Hai@gmail.com"
       },
       {
         "FirstName":"Tuan",
         "LastName":"Le",
         "Email":"Tuan@gmail.com"
       },
       {
         "FirstName":"Van",
         "LastName":"Nguyen",
         "Email":"Van@gmail.com"
       }
      ]
      var json = {
    ProductID:"001",
    Name1:"Laptop",
    Name2:"Monitor",
    Price1:10,
    Price2:12,
    Group:2
      }
      $('#btnClick').click(function(){

      $.each($(employeeJsonList),function(index, item){
      alert(item.FirstName);
      })
    })
    $('#testJson').click(function(){
        console.log('-------json---------');
        console.log(JSON.stringify(json));
        console.log(typeof(JSON.stringify(json)));
        console.log('-------string---------');
        var jsonstr = JSON.stringify(json);
        console.log(JSON.parse(jsonstr));
        console.log(typeof(JSON.parse(jsonstr)));
      })
    });

</script>
<body>
<select id="s1">
  <option >Select the language</option>
  <option value="C#">C#</option>
  <option value="Java">Java</option>
  <option value="JQuery">JQuery</option>
</select><br>
<select id="s2" multiple>
  <option >Select the language</option>
  <option value="C#">C#</option>
  <option value="Java">Java</option>
  <option value="JQuery">JQuery</option>
</select>
  <button id="btn01">Confirm single</button><br/>
  <button id="btn02">Confirm mutil</button>
  <button id="btnClick">Click</button>
  <button id="testJson">TestJson</button>
  <p id="pResult"></p>

</body>
</html>
