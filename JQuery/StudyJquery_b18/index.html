<!DOCTYPE html>
<html>
<title>Jquery</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
<script>
    window.jQuery|| document.write("<script src='jquery-3.6.0.min.js'><\/script>");
</script>
<style>
  .classColor{
    background-color: grey;
    color: red;
  }
</style>
<script>
    $(document).ready(function(){
      //each
      var result=[];
      $('li').each(function(index,element){
        result.push($(element).text());
      })
      alert(result);
      //map
      alert($('li').map(function(index,element){
        return $(element).text();
      }).get());
      //each
      var result2='';
      $('li').each(function(index,element){
        result2+=$(element).text()+"|";
      })
      result2=result2.substr(0,result2.length-1);
      alert("Result2:" + result2);
      //map
      alert($('li').map(function(index,element){
        return $(element).text();
      }).get().join('|'));
    });

</script>
<body>
<ul>
  <li>C#</li>
  <li>Java</li>
  <li>PHP</li>
  <li>JQuery</li>
</ul>
</body>
</html>
