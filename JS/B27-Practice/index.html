<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        String.prototype.splitString=function() {
            var result='';
            var str = this.trim();
            var spaceFirst = str.indexOf(' ');
            var spaceLast = str.lastIndexOf(' ');
            if(spaceFirst >0 && spaceLast >0){
                result+=str.slice(0,spaceFirst)+"<br/>";
                result+=str.slice(spaceFirst+1,spaceLast)+"<br/>";
                result+=str.slice(spaceLast+1,str.length)+"<br/>";
            }else{
                result ="String is invalid!";
            }
            return result;
        }
        var str ="  Nguyen Van Hai  ";
        var ret = str.splitString();
        document.write(ret);
    </script>
</head>
<body>
    <h1>This the content of wweb</h1>
    <h2>Hello world!</h2>
</body>
</html>
