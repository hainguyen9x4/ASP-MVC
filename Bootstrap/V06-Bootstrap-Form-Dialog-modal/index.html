<body>
    <section>
        <div class="container">
            <button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Click here</button>
        </div>
        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">

                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">

                                        </div>
                                    </div>
                                    <div class="form-group">

                                        </div>
                                    </div>
                                    <div class="form-group">    
                                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                            <textarea type="text" name="content"  cols="20" rows="4" class="form-control" placeholder="Enter the content"></textarea>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
