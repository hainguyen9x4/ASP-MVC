<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/themes/base/jquery-ui.min.css">
    <!-- jQuery library -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        .bg01{
            background-color: rgb(149, 207, 240);
            min-height: 700px;
        }
        .form-background{
            background-color: rgb(9, 207, 92);
            
            margin-top: 70px;
            margin-bottom:10px;
            padding-top: 10px;
        }
        .form-background >h3{
            text-align: center;
            margin-top: 30px;
        }
        .form-item{
            margin-bottom: 20px;
        }
        .form-item-forgot{
            text-align: right;
        }
        .btn-register{
            padding-top: 12px 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: table;
            margin: 15px auto 1px;
        }
        .user-register{
            text-align: center;
        }
    </style>
<script>

    $(document).ready(function(){
        $('#select-avatar').change(function(){
            $('#avatar-link').html($('#select-avatar').val());
        });
       $('.mycalender[name="birthday"]').datepicker({
            changeYear:true,
            changeMonth:true,
            showAnim: 'fold',
            inline: true,
            yearRange:'1950:2015'
        });
    });
</script>
</head>
<body>
<div class="container-fluid bg01">
        <div class="col-xs-2 col-sm-3 col-md-3 col-log-4"></div>
        <div class="col-xs-8 col-sm-6 col-md-6 col-log-4 form-background">
            <h3>Resgister account</h3>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                <form action="" name="registerform" method="POST">
                    <div class="form-group">
                    <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                        <input type="text" name="username" placeholder="UserName" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                        <input type="password" name="pass" placeholder="Password" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                        <input type="password" name="re-pass" placeholder="Re-Password" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                        <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                            <label class="btn btn-primary" >
                                <i>Select Avatar</i><input type="file" style="display: none;" name="avatar" id="select-avatar">
                            </label>
                            <span id="avatar-link"></span>
                            <p class="tex-danger"></p>
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                <input  name="birthday" class="mycalender form-control" placeholder="Birthday">
                            </div>
                            </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <a href="#">Reset</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="button" name="submit" class="btn btn-primary btn-register" value="Register">
                        </div>
                    </div>

                </form>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-3 col-log-4"></div>
</div>
</body>
</html>
