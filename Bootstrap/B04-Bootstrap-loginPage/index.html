<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <style>
        .bg01{
            background-color: rgb(149, 207, 240);
            min-height: 700px;
        }
        .form-background{
            background-color: rgb(9, 207, 92);
            
            margin-top: 100px;
            margin-bottom:10px;
            padding-top: 10px;
        }
        .form-background >h3{
            text-align: center;
            margin-top: 30px;
        }
        .form-item{
            margin-bottom: 20px;
        }
        .form-item-forgot{
            text-align: right;
        }
        .btn-login{
            padding-top: 12px 38px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: #F0BCD4;
            color: white;
            border: none;
            outline: none;
            display: table;
            cursor: pointer;
            margin: 15px auto 31px;
        }
        .user-register{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg01">
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-4 form-background">
            <h3>LOGIN</h3>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <form action="" name="loginform" class="" method="POST">
                        <div class="form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="text" name="username" placeholder="UserName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">    
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">    
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                                <input type="checkbox" name="rememberMe">Remember me
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item-forgot">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="form-group">    
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <div class="result-login"></div>
                            </div>
                        </div>
                        <div class="form-group">    
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="button" name="btnSubmit" class="btn-login" value="LOGIN">
                            </div>
                        </div>
                        <div class="form-group user-register">    
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            </br>Don't have an account?
                            <a href="#">Resgister an account</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-2 col-sm-3 col-md-3 col-lg-4"></div>
    </div>
</body>
</html>
